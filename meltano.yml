version: 1
send_anonymous_usage_stats: false
project_id: tap-bitly
plugins:
  extractors:
  - name: tap-bitly
    label: Bitly
    namespace: bitly
    description: URL shortener
    repository: https://github.com/edgarrmondragon/tap-bitly
    docs: https://github.com/edgarrmondragon/tap-bitly#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: token
      kind: password
      label: API Token
      description: API Token for Bitly
    - name: include_paid_streams
      kind: boolean
      label: Include Paid Streams
      description: Include Paid Streams (`webhooks`)
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    select:
      - "*.*"
      - "!webhooks.*"
    config:
      start_date: "2022-02-24"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
